name: community-news-portal

services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: community-app
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
    environment:
      DB_HOST: db
      DB_DATABASE: community_db
      DB_USERNAME: user
      DB_PASSWORD: user
    depends_on:
      - db

  nginx:
    image: nginx:stable
    container_name: community-nginx
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8
    container_name: community-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: community_db
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: community-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: user
      PMA_PASSWORD: user
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  dbdata:

