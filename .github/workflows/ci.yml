name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: community_db
          MYSQL_USER: user
          MYSQL_PASSWORD: user
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, zip, exif, gd, opcache
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install Composer dependencies
        working-directory: src
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env file and generate key
        working-directory: src
        run: |
          cp .env.example .env || true
          php artisan key:generate

      - name: Install NPM dependencies
        working-directory: src
        run: npm ci

      - name: Build assets
        working-directory: src
        run: npm run build

      - name: Run database migrations
        working-directory: src
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: community_db
          DB_USERNAME: user
          DB_PASSWORD: user
        run: php artisan migrate --force

      - name: Run tests
        working-directory: src
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: community_db
          DB_USERNAME: user
          DB_PASSWORD: user
        run: php artisan test

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, zip, exif, gd, opcache
          tools: composer

      - name: Clear Composer cache
        working-directory: src
        run: composer clear-cache || true

      - name: Install Composer dependencies
        working-directory: src
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Pint (Laravel Code Style)
        working-directory: src
        run: ./vendor/bin/pint --test

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/php
          file: ./docker/php/Dockerfile
          push: false
          tags: community-news-portal:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

